<div class="container-header">

    <div class="logo">
      <a href="#"><img class="logo" src="../../assets/logo-taille-header.png" alt="The logo of Missing website"></a>
    </div>

    <!-- Links to SignUp and Login if user not connected or registered -->
    <div class="navigation">
      <a
        *ngIf="!isLoggedIn"
        class="nav-links"
        routerLink="/signin"
        ngClass="{ 'hide-links': isLoggedIn }">
          S'inscrire
      </a>
      <a
        *ngIf="!isLoggedIn"
        class="nav-links"
        routerLink="/login"
        ngClass="{ 'hide-links': isLoggedIn }"
      >
        Se connecter
      </a>
      <svg
        *ngIf="isLoggedIn"
        aria-hidden="true"
        class="svg-header flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900
               dark:group-hover:text-white"
        (click)="logout($event)"
        fill="currentColor"
        viewBox="0 0 512 512"
        xmlns="http://www.w3.org/2000/svg"
      >
      <path
        fill-rule="evenodd"
        d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7

        0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64
        0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/>
      </svg>
    </div>

</div>

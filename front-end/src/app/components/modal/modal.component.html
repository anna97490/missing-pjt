<div class="modal-background" [ngClass]="{'modal-background': true, 'hide': !isModalOpen}" (click)="closeModal($event)">
  <div [ngClass]="{'modal-container': true, 'hide': !isModalOpen}" class="modal-container" (click)="$event.stopPropagation()">

    <!-- Close the modal -->
    <div class="cont-btn-close">
      <button class="btn-close" (click)="closeModal($event)">
        <svg aria-hidden="true" class="creation-icon flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <path d="M175 175C184.4 165.7 199.6 165.7 208.1 175L255.1 222.1L303 175C312.4 165.7 327.6 165.7 336.1 175C346.3 184.4 346.3 199.6 336.1 208.1L289.9 255.1L336.1 303C346.3 312.4 346.3 327.6 336.1 336.1C327.6 346.3 312.4 346.3 303 336.1L255.1 289.9L208.1 336.1C199.6 346.3 184.4 346.3 175 336.1C165.7 327.6 165.7 312.4 175 303L222.1 255.1L175 208.1C165.7 199.6 165.7 184.4 175 175V175zM512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 48C141.1 48 48 141.1 48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48z"/>
        </svg>
      </button>
    </div>

    <div class="modal-content">
      <!-- Displayed link to Modal in Index  -->
      <span class="modal-txt">Veuillez vous connecter ou vous inscrire</span>

      <!-- Modal content -->
      <div class="btn-content">
        <a class="nav-links" routerLink="/login">
          <app-button [text]="'Se connecter'" [fontSize]="'12px'"></app-button>
        </a>
        <a class="nav-links" routerLink="/signin">
          <app-button [text]="'S\'inscrire'" [fontSize]="'12px'"></app-button>
        </a>
      </div>

    </div>
  </div>
</div>

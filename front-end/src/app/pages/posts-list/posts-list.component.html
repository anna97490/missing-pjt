<div class="container-list-missing">
  <!-- Back Index -->
  <a href="/posts-index"
    class="link-index flex items-center text-base font-normal text-gray-900
    rounded-lg dark:text-red hover:bg-gray-100
    dark:hover:bg-gray-700">
    <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-500
      transition duration-75 dark:text-gray-400
      group-hover:text-gray-900 dark:group-hover:text-white"
      fill="currentColor"
      viewBox="0 0 512 512"
      xmlns="http://www.w3.org/2000/svg">
      <path
        fill-rule="evenodd"
        d="M360 224L272 224v-56c0-9.531-5.656-18.16-14.38-22C248.9 142.2 238.7
        143.9 231.7 150.4l-96 88.75C130.8 243.7
        128 250.1 128 256.8c.3125 7.781 2.875 13.25 7.844 17.75l96 87.25c7.031
        6.406 17.19 8.031 25.88 4.188s14.28-12.44
        14.28-21.94l-.002-56L360 288C373.3 288 384 277.3 384 264v-16C384 234.8
        373.3 224 360 224zM256 0C114.6 0 0 114.6
        0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 464c-114.7
        0-208-93.31-208-208S141.3 48 256 48s208
        93.31 208 208S370.7 464 256 464z"
        />
      </svg>
      <span class="flex-1 ml-3 whitespace-nowrap"></span>
  </a>

  <div class="cont-title">
    <h1>Mes fiches disparition</h1>
  </div>

  <!-- Page content - List of Posts -->
  <div *ngFor="let post of posts" class="container-page">
    <div class="card-link">

      <div class="cont-img-txt">
        <!-- Picture -->
        <div class="cont-img">
          <img class="object-cover md:rounded-none md:rounded-l-lg" src="{{post.image }}" alt="Missing person's picture">
        </div>

        <!-- Datas -->
        <div class="cont-infos-missing flex flex-col justify-between p-4leading-normal">
          <span class="field-disappearance">{{ post.status }}</span>
          <span class="field-disappearance">{{ post.firstname | titlecase }} &nbsp; {{post.lastname | titlecase }}</span>
          <!-- <span class="field-disappearance">{{ post.age }} ans</span> -->
          <span class="field-disappearance"><strong>Disparu(e) le </strong> &nbsp; {{ post.missingDate | date: 'dd MMMM yyyy' }}</span>
          <span class="field-disappearance"><strong>Ã </strong> &nbsp; {{post.missingPlace | titlecase }}</span>
          <span class="field-disappearance"><strong>Description/circonstances de la disparition :</strong></span>
          <span class="field-description field-disappearance">{{ post.description | titlecase }}</span>
        </div>
      </div>

      <!-- Edit and Delete buttons -->
      <div class="cont-edit-delete">
        <button *ngIf="isLoggedIn && userId === post.userId" class="btn-close"
          (click)="editPost($event)">
          <svg
            aria-hidden="true"
            class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75
            dark:text-gray-400 group-hover:text-gray-900
            dark:group-hover:text-white"
            fill="currentColor"
            viewBox="0 0 512 512"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9
              30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2
              220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8
              24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.8 15.7-7.4
              21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0
              160V416c0 53 43 96 96 96H352c53 0 96-43
              96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32
              32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32
              32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" />
          </svg>
        </button>

        <!-- Delete Post button -->
        <button *ngIf="isLoggedIn && userId === post.userId" class="btn-close"
          (click)="deletePost($event)">
          <svg
            aria-hidden="true"
            class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75
            dark:text-gray-400 group-hover:text-gray-900
            dark:group-hover:text-white" fill="currentColor" viewBox="0 0 448 512"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7
              0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4
              6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416
              128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0
              46.3-19.7 47.9-45L416 128z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

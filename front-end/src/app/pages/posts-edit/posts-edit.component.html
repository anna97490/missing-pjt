<div class="container-edit-card">
  <!-- Back Index -->
  <a href="/posts-index"
    class="link-index flex items-center text-base font-normal text-gray-900
    rounded-lg dark:text-red hover:bg-gray-100
    dark:hover:bg-gray-700">
    <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-500
      transition duration-75 dark:text-gray-400
      group-hover:text-gray-900 dark:group-hover:text-white"
      fill="currentColor"
      viewBox="0 0 512 512"
      xmlns="http://www.w3.org/2000/svg">
      <path
        fill-rule="evenodd"
        d="M360 224L272 224v-56c0-9.531-5.656-18.16-14.38-22C248.9 142.2 238.7
        143.9 231.7 150.4l-96 88.75C130.8 243.7
        128 250.1 128 256.8c.3125 7.781 2.875 13.25 7.844 17.75l96 87.25c7.031
        6.406 17.19 8.031 25.88 4.188s14.28-12.44
        14.28-21.94l-.002-56L360 288C373.3 288 384 277.3 384 264v-16C384 234.8
        373.3 224 360 224zM256 0C114.6 0 0 114.6
        0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 464c-114.7
        0-208-93.31-208-208S141.3 48 256 48s208
        93.31 208 208S370.7 464 256 464z"
        />
      </svg>
      <span class="flex-1 ml-3 whitespace-nowrap"></span>
  </a>

  <div class="cont-title">
    <h1>Modifier les information de la fiche</h1>
  </div>

  <!-- Form to submit changes of Post -->
  <form
    [formGroup]="editPostForm"
    enctype="multipart/form-data"
    (submit)="editPost($event, postId)"
    class="border border-gray-200 rounded-lg shadow dark:border-gray-700
    dark:bg-gray-800 dark:hover:bg-c-700">

     <!-- Post image -->
     <div class="field-photo">
      <label class="block text-sm font-medium text-gray-700">Photo</label>
      <div class="mt-1 flex items-center">
        <span class="inline-block overflow-hidden rounded-full bg-gray-100">
          <img src="{{ post?.image }}" alt="Missing person's picture">
        </span>
      </div>
    </div>
    <div class="grid md:grid-cols-2 md:gap-6">

      <!-- Firstname -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="firstname"
          id="firstname"
          formControlName="firstname"
          class="block py-2.5 px-0 w-full text-sm bg-transparent border-0
          border-b-2 border-gray-300
          appearance-none dark:text-white dark:border-gray-600
          dark:focus:border-grey-500 focus:outline-none
          focus:ring-0 focus:border-grey-600 peer"
          placeholder="{{ post?.firstname }}"
        />
        <label
          for="floating_first_name"
          class="peer-focus:font-medium absolute text-sm dark:text-gray-400
          duration-300 transform -translate-y-2
          scale-55 top-3 -z-10 origin-[0] peer-focus:left-0
          peer-focus:text-grey-600 peer-focus:dark:text-grey-500
          peer-placeholder-shown:scale-100
          peer-placeholder-shown:translate-y-0 peer-focus:scale-55
          peer-focus:-translate-y-2">
          Prénom
        </label>
      </div>

      <!-- Lastname -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="floating_last_name"
          id="floating_last_name"
          formControlName="lastname"
          class="block py-2.5 px-0 w-full text-sm bg-transparent border-0
          border-b-2 border-gray-300
          appearance-none dark:text-white dark:border-gray-600
          dark:focus:border-grey-500 focus:outline-none
          focus:ring-0 focus:border-grey-600 peer"
          placeholder="{{ post?.lastname }}"
        />
        <label
          for="floating_last_name"
          class="peer-focus:font-medium absolute text-sm dark:text-gray-400
          duration-300 transform -translate-y-2
          scale-55 top-3 -z-10 origin-[0] peer-focus:left-0
          peer-focus:text-grey-600 peer-focus:dark:text-grey-500
          peer-placeholder-shown:scale-100
          peer-placeholder-shown:translate-y-0 peer-focus:scale-55
          peer-focus:-translate-y-2">
          Nom
        </label>
      </div>
    </div>

    <div class="grid md:grid-cols-2 md:gap-6">
      <!-- Birth date -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="date"
          name="birthDate"
          id="birthDate"
          formControlName="birthDate"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent
          border-0 border-b-2 border-gray-300 appearance-none
          dark:text-white dark:border-gray-600 dark:focus:border-blue-500
          focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          (input)="validateDate($event)"
        />
        <label
          for="birthDate"
          class="peer-focus:font-medium absolute text-sm text-gray-500
          dark:text-gray-400 duration-300 transform -translate-y-2
          scale-55 top-3 -z-10 origin-[0] peer-focus:left-0
          peer-focus:text-blue-600 peer-focus:dark:text-blue-500
          peer-placeholder-shown:scale-100
          peer-placeholder-shown:translate-y-0 peer-focus:scale-55
          peer-focus:-translate-y-2">
          Date de naissance
        </label>
      </div>
      <!-- Address -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="address"
          id="address"
          formControlName="address"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent
          border-0 border-b-2 border-gray-300 appearance-none
          dark:text-white dark:border-gray-600 dark:focus:border-blue-500
          focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder="{{ post?.address }}"
        />
        <label
          for="address"
          class="peer-focus:font-medium absolute text-sm text-gray-500
          dark:text-gray-400 duration-300 transform -translate-y-2
          scale-55 top-3 -z-10 origin-[0] peer-focus:left-0
          peer-focus:text-blue-600 peer-focus:dark:text-blue-500
          peer-placeholder-shown:scale-100
          peer-placeholder-shown:translate-y-0 peer-focus:scale-55
          peer-focus:-translate-y-2">
          Résidant à:
        </label>
      </div>
    </div>

    <div class="grid md:grid-cols-2 md:gap-6">
      <!-- MissingPlace -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="missingPlace"
          id="missingPlace"
          formControlName="missingPlace"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent
          border-0 border-b-2 border-gray-300 appearance-none
          dark:text-white dark:border-gray-600 dark:focus:border-blue-500
          focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder="{{ post?.missingPlace }}"
        />
        <label
          for="missingPlace"
          class="peer-focus:font-medium absolute text-sm text-gray-500
          dark:text-gray-400 duration-300 transform -translate-y-2
          scale-55 top-3 -z-10 origin-[0] peer-focus:left-0
          peer-focus:text-blue-600 peer-focus:dark:text-blue-500
          peer-placeholder-shown:scale-100
          peer-placeholder-shown:translate-y-0 peer-focus:scale-55
          peer-focus:-translate-y-2">
          Lieu de disparition
        </label>
      </div>
      <!-- MissingDate -->
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="date"
          name="missing-date"
          id="missing-date"
          formControlName="missingDate"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent
          border-0 border-b-2 border-gray-300 appearance-none
          dark:text-white dark:border-gray-600 dark:focus:border-blue-500
          focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=""(input)="validateDate($event)"
        />
        <label
          for="missing-date"
          class="peer-focus:font-medium absolute text-sm text-gray-500
          dark:text-gray-400 duration-300 transform -translate-y-2
          scale-55 top-3 -z-10 origin-[0] peer-focus:left-0
          peer-focus:text-blue-600 peer-focus:dark:text-blue-500
          peer-placeholder-shown:scale-100
          peer-placeholder-shown:translate-y-0 peer-focus:scale-55
          peer-focus:-translate-y-2">
          Date de disparition
        </label>
      </div>
    </div>

    <!-- Description -->
    <div class="relative z-0 w-full mb-6 group">
      <div class="relative z-0 w-full mb-6 group">
        <textarea
          type="text"
          name="description"
          id="description"
          formControlName="description"
          class="description-txt block py-2.5 px-0 w-full text-sm
          text-gray-900 bg-transparent border-0 border-b-2 border-gray-300
          appearance-none
          dark:text-white dark:border-gray-300 dark:focus:border-blue-500
          focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder="{{ post?.description }}"></textarea>
        <label
          for="description"
          class="peer-focus:font-medium absolute text-sm text-gray-500
          dark:text-gray-400 duration-300 transform -translate-y-3
          scale-60 top-3 -z-10 origin-[0] peer-focus:left-0
          peer-focus:text-blue-600 peer-focus:dark:text-blue-500
          peer-placeholder-shown:scale-100
          peer-placeholder-shown:translate-y-0 peer-focus:scale-60
          peer-focus:-translate-y-3">
          Description
        </label>
      </div>
    </div>

    <!-- Status  -->
    <div class="grid md:grid-cols-2 md:gap-6">
      <div class="relative z-0 w-full mb-6 group">
        <button
          class="w-full px-4 py-2 text-left bg-white border border-gray-300 rounded-md shadow-sm text-sm leading-5
          font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue
          active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out"
          (click)="toggleDropdownMenu($event)">
          Statut
          <svg
            class="w-4 h-4 inline-block ml-1 -mr-0.5"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
            <path
              fill-rule="evenodd"
              d="M2.292 9.292a1 1 0 000 1.414l7 7a1 1 0 001.414 0l7-7a1 1 0 00-1.414-1.414L10 14.586l-6.293-6.294a1 1 0
              00-1.415 0z">
            </path>
          </svg>
        </button>
        <ul class="dropdown-menu absolute left-0 z-50 w-full py-1 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-lg" dropdownMenu #dropdownMenu>
          <li class="status-choice py-1" (click)="onSelectStatus('En cours')">En cours</li>
          <li class="status-choice py-1" (click)="onSelectStatus('Retrouvé(e)')">Retrouvé(e)</li>
        </ul>
      </div>
      <div class="selected-status">{{ selectedStatus }}sdfs</div>
    </div>

    <!-- Submit button -->
    <button
      type="submit"
      class="btn-submit py-2.5 px-5 mr-2 text-sm font-medium text-gray-900
      bg-white rounded-lg border border-gray-200
      focus:z-10 focus:ring-4 focus:outline-none focus:ring-blue-700
      focus:text-blue-700 dark:bg-gray-800
      dark:text-gray-400 dark:border-gray-600 inline-flex items-center"
      [ngClass]="{ 'btn-valid-form': editPostForm.valid }">
      Enregistrer
    </button>
    <span *ngIf="isSend" class="message">
      Votre fiche disparition a bien été crée
    </span>
  </form>

  <form
    enctype="multipart/form-data"
    (submit)="updatePostPicture($event)"
    class="border border-gray-200 rounded-lg shadow dark:border-gray-700
    dark:bg-gray-800 dark:hover:bg-c-700">

    <!-- Drag and drop picture -->
    <div class="field-photo">
      <div class="mt-1 mb-10 flex justify-center rounded-md border-2
        border-dashed border-gray-300 px-6 pt-5 pb-6">
        <div class="space-y-1 text-center">
          <svg
            class="mx-auto h-12 w-12 text-gray-400"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 48 48"
            aria-hidden="true">
            <path
              d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0
              01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8
              32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12
              4h.02"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <div class="flex text-sm text-gray-600">
            <label
              for="image"
              class="relative cursor-pointer rounded-md bg-white font-medium
              focus-within:outline-none
              focus-within:ring-2 focus-within:ring-indigo-500
              focus-within:ring-offset-2 hover:text-indigo-500">
              <span class="font-medium dark:text-primary-500
                text-primary-600 upload-text">Upload a file</span>
              <input
                id="image"
                name="image"
                type="file"
                enctype="multipart/form-data"
                (change)="onFileSelected($event)"
                class="sr-only"
                required="true"
              />
            </label>
            <p class="pl-1">or drag and drop</p>
          </div>
          <p id="file-name"></p>
          <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
        </div>
      </div>
    </div>

    <!-- Submit button -->
    <button
      type="submit"
      class="btn-submit py-2.5 px-5 mr-2 text-sm font-medium text-gray-900
      bg-white rounded-lg border border-gray-200
      focus:z-10 focus:ring-4 focus:outline-none focus:ring-blue-700
      focus:text-blue-700 dark:bg-gray-800
      dark:text-gray-400 dark:border-gray-600 inline-flex items-center"
      [ngClass]="{ 'btn-valid-form': editPostForm.valid }">
      Enregistrer la photo
    </button>
  </form>
</div>

<div class="container-pages">
  <!-- Container for the page -->
  <div class="container-posts-list">

    <!-- Modal  -->
    <div *ngIf="!isLoggedIn" class="cont-creation">
      <a
        href="#"
        (click)="openModal($event)"
        class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-gray-500
        hover:bg-gray-100 dark:hover:bg-gray-700">
        <svg aria-hidden="true" class="creation-icon flex-shrink-0 w-6 h-6
          text-gray-500 transition duration-75 dark:text-gray-400
          group-hover:text-gray-900 dark:group-hover:text-white"
          fill="currentColor" viewBox="0 0 576 512"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M208 48c0 26.5-21.5 48-48 48s-48-21.5-48-48s21.5-48 48-48s48
            21.5 48 48zM152 352V480c0 17.7-14.3 32-32
            32s-32-14.3-32-32V256.9L59.4 304.5c-9.1 15.1-28.8 20-43.9
            10.9s-20-28.8-10.9-43.9l58.3-97c17.4-28.9 48.6-46.6
            82.3-46.6h29.7c33.7 0 64.9 17.7 82.3 46.6l44.9 74.7c-16.1 17.6-28.6
            38.5-36.6 61.5c-1.9-1.8-3.5-3.9-4.9-6.3L232 256.9V480c0 17.7-14.3
            32-32 32s-32-14.3-32-32V352H152zM432 512c-79.5
            0-144-64.5-144-144s64.5-144 144-144s144 64.5 144 144s-64.5 144-144
            144zm0-48c13.3 0 24-10.7 24-24s-10.7-24-24-24s-24 10.7-24 24s10.7 24
            24 24zm0-192c-8.8 0-16 7.2-16 16v80c0 8.8 7.2 16 16 16s16-7.2
            16-16V288c0-8.8-7.2-16-16-16z" />
        </svg>
        <span class="span-creation flex-1 ml-3 whitespace-nowrap">
          Créer une fiche disparition
        </span>
        <app-modal *ngIf="modalOpen"></app-modal>
      </a>
    </div>

    <!-- Search bar -->
    <div class="cont-search-bar">
      <form class="form-search">
        <div class="cont-search-check">
          <div class="cont-place-year">

            <!-- Search by missingPlace-->
            <div class="search-and-check flex items-center">
              <input
                type="search"
                id="search"
                [(ngModel)]="selection"
                name="searchText"
                class="input-missing-place block p-2.5 w-full z-20 text-sm rounded-r-lg border border-gray-300 focus:ring-blue-500
                focus:border-blue-500 dark:border-l-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                placeholder="Votre recherche" required>
              <!-- Check missingPlace  -->
              <input
                id="checked-missingPlace"
                type="checkbox" value=""
                class="checkbox text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600
                dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                (change)="filterPostsByMissingPlace()">
              <label for="checked-missingPlace" class="input text-sm font-medium text-gray-900 dark:text-gray-300">
                Chercher par ville
              </label>
            </div>
            <!-- Search by Year -->
            <div class="search-and-check flex items-center">
              <input
                type="number"
                id="search"
                [(ngModel)]="selectionYear"
                name="searchNumber"
                class="input-year block p-2.5 w-full z-20 text-sm rounded-r-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500
                dark:border-l-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                placeholder="Votre recherche" required>
              <hr>
              <!-- Check year  -->
              <div class="cont-check-year">
                <input
                  id="checked-year"
                  type="checkbox" value=""
                  class="checkbox text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600
                  dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  (change)="filterPostsByYear()">
                <label for="checked-year" class="input text-sm font-medium text-gray-900 dark:text-gray-300">
                  Chercher par année
                </label>
              </div>
            </div>
          </div>

          <div class="cont-status">
            <!-- Check status En cours  -->
            <div class="flex items-center">
              <input
                id="checked-encours"
                type="checkbox" value=""
                class="checkbox w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600
                dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                (change)="filterByEnCourStatus()">
              <label for="checked-checkbox" class="input ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                "En cours"
              </label>
            </div>
            <!-- Check status Retrouve  -->
            <div class="flex items-center">
              <input
                id="checked-retrouve"
                type="checkbox" value=""
                class="checkbox w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600
                dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                (change)="filterByRetrouveStatus()">
              <label for="checked-checkbox" class="input ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                "Retrouvé(e)"
              </label>
            </div>
          </div>
          <hr>

          <!-- Page content - List of Posts -->
          <div *ngFor="let post of posts; let i = index" class="posts-lists">
            <!-- Posts  -->
            <app-card-missing [post]="post"></app-card-missing>
            <!-- Write Comment  -->
            <div class="write-comment">
              <div>
                <div class="cont-add-comment">
                  <svg
                    aria-hidden="true"
                    class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75
                    dark:text-gray-400 group-hover:text-gray-900
                    dark:group-hover:text-white" fill="currentColor" viewBox="0 0 512
                    512" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M160 368c26.5 0 48 21.5 48 48v16l72.5-54.4c8.3-6.2 18.4-9.6
                      28.8-9.6H448c8.8 0 16-7.2 16-16V64c0-8.8-7.2-16-16-16H64c-8.8
                      0-16 7.2-16 16V352c0 8.8 7.2 16 16 16h96zm48 124l-.2 .2-5.1
                      3.8-17.1 12.8c-4.8 3.6-11.3 4.2-16.8
                      1.5s-8.8-8.2-8.8-14.3V474.7v-6.4V468v-4V416H112
                      64c-35.3 0-64-28.7-64-64V64C0 28.7 28.7 0 64 0H448c35.3 0 64 28.7
                      64 64V352c0 35.3-28.7 64-64 64H309.3L208 492z" />
                  </svg>
                  <span>Commenter:</span>
                </div>

                <form id="area-form" [formGroup]="areaForm">
                  <textarea
                    class="field-comment"
                    name="comment"
                    cols="40" rows="20"
                    [(ngModel)]="areaForm.comment"
                    formControlName="comment">
                  </textarea>
                  <!-- Add comment button  -->
                  <button class="btn-comment no-effect" (click)="addComment($event, post._id)">
                    <svg
                      aria-hidden="true"
                      class="valid-comment flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75
                      dark:text-gray-400 group-hover:text-gray-900
                      dark:group-hover:text-white" fill="currentColor" viewBox="0 0 512 512"
                      xmlns="http://www.w3.org/2000/svg" >
                      <path
                        d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1
                        14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9
                        7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448
                        256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8
                        116.6 403.3 425.4z"/>
                    </svg>
                  </button>
                </form>

                <!-- Comments list  -->
                <div class="cont-comments-list">
                  <!-- Comment -->
                  <div *ngFor="let comment of post.comments; let i = index" class="comments-list">
                    <form [formGroup]="areaForm">
                      <input class="area-form-comment" formControlName="commentUpdated" type="text" placeholder="{{ comment.comment }}"/>
                    </form>
                    <!-- Cont edit and delete comments buttons -->
                    <div class="cont-edit-delete-comment">
                      <!-- Edit comment  -->
                      <button class="no-effect" *ngIf="userId === comment.userId" (click)="editComment($event, comment._id)">
                        <svg
                          aria-hidden="true"
                          class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75
                          dark:text-gray-400 group-hover:text-gray-900
                          dark:group-hover:text-white"
                          fill="currentColor"
                          viewBox="0 0 512 512"
                          xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9
                            30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2
                            220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8
                            24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.8 15.7-7.4
                            21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0
                            160V416c0 53 43 96 96 96H352c53 0 96-43
                            96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32
                            32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32
                            32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" />
                        </svg>
                      </button>
                      <!-- Delete Comment  -->
                      <button class="no-effect" *ngIf="userId === comment.userId" (click)="deleteComment($event, comment._id)">
                        <svg
                          aria-hidden="true"
                          class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75
                          dark:text-gray-400 group-hover:text-gray-900
                          dark:group-hover:text-white" fill="currentColor" viewBox="0 0 448 512"
                          xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7
                            0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4
                            6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416
                            128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0
                            46.3-19.7 47.9-45L416 128z" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

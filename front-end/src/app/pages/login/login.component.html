<div class="container-login">
  <!-- Back Index -->
  <a href="/posts-index" class="link-index flex items-center text-base font-normal text-gray-900
    rounded-lg dark:text-red hover:bg-gray-100
    dark:hover:bg-gray-700">
    <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-500 transition
      duration-75 dark:text-gray-400
      group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M360 224L272 224v-56c0-9.531-5.656-18.16-14.38-22C248.9 142.2 238.7
        143.9 231.7 150.4l-96 88.75C130.8 243.7
        128 250.1 128 256.8c.3125 7.781 2.875 13.25 7.844 17.75l96 87.25c7.031
        6.406 17.19 8.031 25.88 4.188s14.28-12.44
        14.28-21.94l-.002-56L360 288C373.3 288 384 277.3 384 264v-16C384 234.8
        373.3 224 360 224zM256 0C114.6 0 0 114.6
        0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 464c-114.7
        0-208-93.31-208-208S141.3 48 256 48s208
        93.31 208 208S370.7 464 256 464z" />
    </svg>
    <span class="flex-1 ml-3 whitespace-nowrap"></span>
  </a>

  <section>
    <div class="flex flex-col items-center justify-center px-4 py-4">
      <div class="content-login w-full rounded-lg md:mt-0 sm:max-w-md xl:p-0 dark:border-gray-700">

        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <!-- Title  -->
          <h1 class="text-xl font-bold leading-tight md:text-2xl" style="text-align: center;"> Connectez-vous </h1>

          <!-- Login form -->
          <form [formGroup]="loginForm" (submit)="login($event)" class="space-y-4 md:space-y-6" action="#">
            <!-- Email -->
            <div>
              <label for="email" class="block mb-2 text-sm font-medium"> Email </label>
              <input formControlName="email" type="email" name="email" id="email" class="border border-gray-300 text-gray-900
                sm:text-sm rounded-lg focus:ring-primary-600
                focus:border-primary-600 block w-full p-2.5  bg-gray-100
                dark:border-gray-600 dark:placeholder-gray-400
                dark:focus:ring-blue-500
                dark:focus:border-blue-500" placeholder="Votre email" required="true">
            </div>

            <!-- Password -->
            <div>
              <label type="password" for="password" class="block mb-2 text-sm font-medium text-gray-900"> Mot de passe </label>
              <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="border border-gray-300 text-gray-900
                sm:text-sm rounded-lg focus:ring-primary-600
                focus:border-primary-600 block w-full p-2.5  bg-gray-100
                dark:border-gray-600 dark:placeholder-gray-400
                dark:focus:ring-blue-500 dark:focus" required="true">
            </div>

            <!-- Login button -->
            <div class="btn">
              <button type="submit" class="btn-login btn-invalid-form py-2.5 px-5 mr-2 text-sm
                font-medium text-gray-900 bg-white rounded-lg border
                border-gray-200
                focus:z-10 focus:ring-4 focus:outline-none focus:ring-blue-700
                dark:bg-gray-800
                dark:text-gray-400 dark:border-gray-600 inline-flex
                items-center" type="submit" [disabled]="loginForm.invalid" [ngClass]="{ 'btn-valid-form': loginForm.valid }">
                Connexion
              </button>
            </div>

            <!-- Signup link  -->
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Vous n'avez pas encore de compte?
              <a routerLink="/signin" class="font-medium text-primary-600 hover:underline dark:text-primary-500">
                Inscrivez-vous
              </a>
            </p>

          </form>
        </div>
      </div>
    </div>
  </section>
</div>
